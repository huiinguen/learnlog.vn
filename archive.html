<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kho Lưu Trữ - My Notes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/knowledge/knowledge.css">
    <link rel="stylesheet" href="css/knowledge/archive.css">
    <link rel="stylesheet" href="https://cdnjs2.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header class="app-header">
        <a href="knowledge.html" class="back-btn-header">
            <i class="fas fa-arrow-left"></i> Quay lại ghi chú
        </a>
        <h1 class="header-title">                 </h1>
        <div class="header-actions">
            <button onclick="exportArchivePDF()" class="action-btn pdf-btn" title="Xuất PDF">
                <i class="fas fa-file-pdf"></i> PDF
            </button>

            <div class="dropdown">
                <button class="action-btn toggle-dropdown" onclick="toggleDataMenu(event)">
                    <i class="fas fa-tools"></i> Tiện ích <i class="fas fa-caret-down"></i>
                </button>
                <div id="dataMenu" class="dropdown-content">
                    <a onclick="downloadBackup()"><i class="fas fa-download"></i> Sao lưu (.json)</a>
                    <a onclick="document.getElementById('importFile').click()"><i class="fas fa-sync-alt"></i> Đồng bộ (Nhập file)</a>
                    <hr>
                    <a onclick="clearAllArchive()" style="color: #ff5252;"><i class="fas fa-trash-sweep"></i> Xóa toàn bộ data</a>
                </div>
            </div>
            <input type="file" id="importFile" style="display:none" onchange="importBackup(event)">
        </div>
    </header>

    <main class="main-layout">
        <div class="archive-container">

            <!-- Tab chuyển đổi: Kho chính & Ghi chú nhanh -->
            <div class="archive-tabs">
                <button class="tab-btn active" onclick="switchTab('main')">Kho Chính</button>
                <button class="tab-btn" onclick="switchTab('quick')">Ghi Chú Nhanh <span id="quickCountBadge" class="badge">0</span></button>
            </div>

            <!-- Kho chính (ghi chú đã lưu từ danh sách) -->
            <div id="mainTab" class="tab-content">
                <div id="archiveGrid" class="note-grid"></div>
            </div>

            <!-- Trang ẩn: Ghi chú nhanh -->
            <div id="quickTab" class="tab-content" style="display:none;">
                <div class="quick-note-section">
                    <div class="quick-note-form">
                        <h3><i class="fas fa-plus-circle"></i> Tạo ghi chú nhanh mới</h3>
                        <input type="text" id="quickTitle" placeholder="Tiêu đề ghi chú" />
                        <textarea id="quickAnswer" placeholder="Giải thích / Answer (tùy chọn)" rows="3"></textarea>
                        <textarea id="quickCode" placeholder="Code (tùy chọn)" rows="8"></textarea>
                        <button onclick="addQuickNote()" class="action-btn quick-add-btn">
                            <i class="fas fa-save"></i> Lưu ngay
                        </button>
                    </div>

                    <div id="quickNotesGrid" class="note-grid quick-grid"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/knowledge/knowledge-data.js"></script>
    <script src="js/knowledge/archive.js"></script>
    <script>
        // Dropdown tiện ích
        function toggleDataMenu(event) {
            event.stopPropagation();
            document.getElementById("dataMenu").classList.toggle("show");
        }
        window.onclick = () => {
            const menu = document.getElementById("dataMenu");
            if (menu?.classList.contains('show')) menu.classList.remove('show');
        }

        // Chuyển tab
        function switchTab(tab) {
            document.getElementById("mainTab").style.display = tab === 'main' ? 'block' : 'none';
            document.getElementById("quickTab").style.display = tab === 'quick' ? 'block' : 'none';
            document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
            event.target.classList.add("active");
            if (tab === 'quick') renderQuickNotes();
        }
    </script>
</body>
</html>
