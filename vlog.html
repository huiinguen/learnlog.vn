<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỉ Niệm</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/vlog/vlog_main.css">
    <link rel="stylesheet" href="css/vlog/locket_mode.css">
    <link rel="stylesheet" href="css/vlog/insta_mode.css">
    <link rel="stylesheet" href="css/vlog/thought_mode.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/chatbox.css">
</head>

<body>
    <div class="desktop-decor">
        <span class="decor-text top-right">MOMENTS</span>
        <span class="decor-text bottom-left">CREATIVE</span>
    </div>

    <aside class="personal-sidebar">
        <div class="profile-card-static">

            <div class="avatar-box">
                <img src="https://res.cloudinary.com/dxcuzqm9m/image/upload/v1766757153/avt_ur4ef9.jpg" alt="Avatar"
                    class="profile-img">
            </div>
            <h1 class="nickname">@ERROR <i class="fa-regular fa-circle-check"></i></h1>

            <div class="stats-container">
                <div class="stat-item">
                    <span id="locketCount">0</span>
                    <p>Locket</p>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span id="instaCount">0</span>
                    <p>Posts</p>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span id="thoughtCount">0</span>
                    <p>Thoughts</p>
                </div>
            </div>

            <div class="hobbies-box">
                <span>#Hiking</span> <span> #Code</span> <span> #Chill</span><span> #Vlog</span>
            </div>
        </div>

        <div class="vlog-categories">
            <div class="mode-switcher-grid">
                <button class="mode-btn" id="btn-locket" onclick="switchMode('locket')">
                    <i class="fas fa-th-large"></i> Locket
                </button>
                <button class="mode-btn" id="btn-insta" onclick="switchMode('insta')">
                    <i class="fas fa-square-rss"></i> Insta
                </button>
                <button class="mode-btn" id="btn-thought" onclick="switchMode('thought')">
                    <i class="fas fa-pen-fancy"></i> Suy nghĩ
                </button>
            </div>
        </div>
    </aside>

    <main class="archive-overlay">
        <div id="vlogContainer">
        </div>
    </main>

    <div id="detailModal" class="detail-modal" onclick="closeVlogDetail()">
        <button class="close-modal-btn" onclick="closeVlogDetail()">&times;</button>

        <div class="modal-feed-container" id="modalFeedContainer" onclick="event.stopPropagation()">
        </div>
    </div>

    <nav class="dock-nav" id="dockNav">
        <a href="index.html" title="Gameshow"><i class="fas fa-gamepad"></i></a>
        <a href="sanpham.html" title="Sản Phẩm"><i class="fas fa-box-archive"></i></a>
        <a href="ghichu.html" title="Ghi Chú"><i class="fas fa-sticky-note"></i></a>
        <a href="vlog.html" title="Vlog"><i class="fas fa-video"></i></a>
        <a href="profile.html" title="Cá nhân" class="active"><i class="fas fa-user-astronaut"></i></a>
    </nav>
    
    <script src="js/vlog/locket_module.js"></script>
    <script src="js/vlog/insta_module.js"></script>
    <script src="js/vlog/thought_module.js"></script>
    <script src="js/vlog/vlog_logic.js"></script>

    <script src="js/chatbox/chatbox-injector.js"></script>
</body>

</html>
