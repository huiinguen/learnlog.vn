<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product/sanpham.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/chatbox.css">
    <style>
        /* CSS để tạo hiệu ứng xổ xuống */
        .sidebar-filters .filter-group .category-item {
            cursor: pointer;
            list-style: none;
            margin-bottom: 5px;
        }

        .sidebar-filters .filter-group .category-item .category-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 0;
        }

        .sidebar-filters .filter-group .category-item .category-title .toggle-icon {
            transition: transform 0.3s ease;
        }

        .sidebar-filters .filter-group .category-item.expanded .toggle-icon {
            transform: rotate(90deg);
        }

        .sidebar-filters .filter-group .subcategory-list {
            list-style: none;
            padding-left: 20px;
            max-height: 0;
            /* Ẩn các mục con ban đầu */
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .sidebar-filters .filter-group .category-item.expanded .subcategory-list {
            max-height: 200px;
            /* Chiều cao tối đa khi sổ ra */
        }

        .sidebar-filters .filter-group .subcategory-list li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

<!-- NEW: Left Sidebar Menu Button -->
<button class="menu-toggle-btn" id="menuToggleBtn" title="Menu">
    <i class="fas fa-bars"></i> <!-- Icon 3 gạch ngang (hamburger) -->
</button>

<!-- NEW: Sidebar Menu -->
<nav class="sidebar-menu" id="sidebarMenu">
    <div class="sidebar-header">
        <h3>Menu</h3>
        <button class="menu-close-btn" id="menuCloseBtn">&times;</button>
    </div>
    <ul class="sidebar-links">
        <li><a href="index.html" class="sidebar-link"><i class="fas fa-gamepad"></i> Gameshow</a></li>
        <li><a href="sanpham.html" class="sidebar-link"><i class="fas fa-box-archive"></i> Sản Phẩm</a></li>
        <li><a href="knowledge.html" class="sidebar-link"><i class="fas fa-sticky-note"></i>Kiến thức</a></li>
        <li><a href="articles.html" class="sidebar-link active"><i class="fas fa-newspaper"></i> Bài viết</a></li>
        <!-- Thêm các trang khác nếu có -->
    </ul>
</nav>

<!-- Overlay khi mở menu (mobile) -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

    <main>
        <div class="container page-layout">
            <button class="filter-toggle-btn mobile-only" id="filterToggle"><i class="fas fa-filter"></i> Lọc sản
                phẩm</button>

            <div class="sidebar-filters" id="sidebarFilters">
                <button class="close-filter-btn mobile-only" id="closeFilterBtn"><i class="fas fa-times"></i></button>
                <aside class="filters">
                    <h3>Bộ lọc</h3>
                    <div class="filter-group">
                        <h4>Danh mục</h4>
                        <ul id="categoryFilter">
                            <li class="category-item">
                                <label>
                                    <input type="radio" name="category" value="all" checked>
                                    Tất cả sản phẩm
                                </label>
                            </li>
                        </ul>
                    </div>
                </aside>
            </div>

            <section class="product-listing">
                <div class="product-count-container">
                    <span id="productCount" class="product-count-text"></span>
                </div>
                <div class="toolbar">
                    <input type="search" id="searchInput" placeholder="Tìm kiếm source code, đồ thanh lý...">

                </div>
                <div class="product-grid" id="allProductGrid">
                </div>
                <div class="pagination" id="paginationControls">
                </div>
            </section>
        </div>

    </main>

    <div class="overlay" id="sidebarOverlay"></div>


    
    <script src="js/product/product_data.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/product/sanpham.js"></script>
    <script src="js/chatbox/chatbox-injector.js"></script>
    
    <div id="qrModal" class="qr-modal">
        <div class="qr-modal-content">
            <span class="close-btn" id="closeQrModal">&times;</span>
            <h3>Chia sẻ sản phẩm</h3>
            <div id="qrcodeContainer">
            </div>
            <p id="qrProductLink" class="product-link-text"></p>
        </div>
    </div>
</body>

</html>
