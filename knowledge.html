<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi Chú Code - Knowledge Base</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/knowledge/knowledge.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <button class="menu-toggle-btn" id="menuToggleBtn" title="Menu">
        <i class="fas fa-bars"></i>
    </button>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div id="drawerOverlay" class="drawer-overlay"></div>

    <nav class="sidebar-menu" id="sidebarMenu">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button class="menu-close-btn" id="menuCloseBtn">&times;</button>
        </div>
        <ul class="sidebar-links">
            <li><a href="index.html" class="sidebar-link"><i class="fas fa-gamepad"></i> Gameshow</a></li>
            <li><a href="sanpham.html" class="sidebar-link"><i class="fas fa-box-archive"></i> Sản Phẩm</a></li>
            <li><a href="knowledge.html" class="sidebar-link active"><i class="fas fa-sticky-note"></i> Kiến thức</a>
                <li><a href="articles.html" class="sidebar-link active"><i class="fas fa-newspaper"></i> Bài viết</a></li>
            </li>
        </ul>
    </nav>

    <div id="verticalMenu" class="vertical-drawer">
        <div class="drawer-header">
            <h4><i class="fas fa-list"></i> Danh mục</h4>
            <button id="closeDrawer">&times;</button>
        </div>
        <ul id="mainMenu" class="vertical-main-menu"></ul>
    </div>

    <div id="noteModal" class="note-modal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content animate-pop-in">
            <button class="modal-close-btn" id="modalCloseBtn">&times;</button>
            <div id="modalBody">
            </div>
        </div>
    </div>
    <main class="main-layout">
        <div class="container">
            <div class="search-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm ghi chú...">
                </div>

                <div class="category-menu-wrapper">
                    <button id="menuAllBtn" class="action-btn menu-all-btn">
                        <i class="fas fa-th-large"></i> <span>Tất cả</span>
                    </button>
                </div>

                <div class="sync-group">
                    <a href="archive.html" class="action-btn fav-toggle-btn" style="text-decoration: none;">
                        <i class="fas fa-bookmark"></i> <span id="favCount">0</span>
                    </a>
                </div>
            </div>

            <div class="content-wrapper">
                <div id="noteGrid" class="note-grid">
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/knowledge/knowledge-data.js"></script>
    <script src="js/knowledge/knowledge.js"></script>
</body>

</html>
