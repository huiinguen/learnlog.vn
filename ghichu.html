<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi Chú Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ghichu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/chatbox.css"> 
</head>
<body>

    <nav class="dock-nav" id="dockNav">
        <a href="index.html" title="Gameshow"><i class="fas fa-gamepad"></i><span class="tooltip">Gameshow</span></a>
        <a href="sanpham.html" title="Sản Phẩm"><i class="fas fa-box-archive"></i><span class="tooltip">Sản Phẩm</span></a>
        <a href="ghichu.html" title="Ghi Chú" class="active"><i class="fas fa-sticky-note"></i><span class="tooltip">Ghi Chú</span></a>
        <a href="huongdan.html" title="Hướng Dẫn"><i class="fas fa-info-circle"></i><span class="tooltip">Hướng Dẫn</span></a>
    </nav>

    <main>
        <div class="container">
            
            <div class="search-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm ghi chú (tiêu đề, nội dung)...">
                </div>
                
                <select id="categorySelect">
                    <option value="all">Tất Cả</option>
                    </select>
            </div>
            
            <div class="sub-category-tabs" id="subCategoryTabs" style="display: none;">
                </div>
            <div class="note-grid" id="noteGrid"></div> 
            <p id="noResults" style="text-align: center; color: #bb86fc; display: none; margin-top: 50px;">
                Không tìm thấy ghi chú nào phù hợp.
            </p>
            
        </div>
    </main>
    
    <div id="chatboxContainer" class="chatbox-container">
        <button id="chatboxToggle" class="chatbox-toggle">
            <i class="fas fa-comment-dots"></i>
            <span class="chatbox-badge" id="chatboxBadge">1</span>
        </button>

        <div id="chatboxWindow" class="chatbox-window" style="display: none;">
            <div class="chatbox-header">
                <h4>HVCoder Support Bot</h4>
                <i class="fas fa-times close-btn" id="chatboxClose"></i>
            </div>
            <div class="chatbox-messages" id="chatboxMessages">
                <div class="message bot-message">
                    <p>Chào bạn! Tôi có thể giúp gì cho bạn về các chứng chỉ, sản phẩm, hay ghi chú code?</p>
                </div>
            </div>
            
            <div id="chatboxSuggestions" class="chatbox-suggestions hidden">
            </div>

            <div class="chatbox-input-area">
                <button id="chatboxMenuToggle" class="chatbox-menu-toggle">
                    <i class="fas fa-plus"></i>
                </button>
                <input type="text" id="chatboxInput" placeholder="Nhập câu hỏi...">
                <button id="chatboxSend"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <div id="imageModal" class="image-modal" style="display: none;">
        <span class="close-btn-modal" id="closeModal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script src="js/main.js"></script>
    </body>
    <script src="js/main.js"></script>
    <script src="js/note/ghichu-data.js"></script> 
    <script src="js/note/ghichu.js"></script> 
    
    <script src="js/chatbox/chatbox-data.js"></script> 
    <script src="js/chatbox/chatbox-logic.js"></script> 
</body>
</html>
