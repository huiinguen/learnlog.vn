<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghi Chú Code</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/note/ghichu.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="dock-nav" id="dockNav">
        <a href="index.html" title="Gameshow"><i class="fas fa-gamepad"></i></a>
        <a href="sanpham.html" title="Sản Phẩm"><i class="fas fa-box-archive"></i></a>
        <a href="ghichu.html" title="Ghi Chú"><i class="fas fa-sticky-note"></i></a>
        <a href="vlog.html" title="Vlog"><i class="fas fa-video"></i></a>
        <a href="profile.html" title="Cá nhân" class="active"><i class="fas fa-user-astronaut"></i></a>
    </nav>

    <main class="main-layout">
        <div class="container">
            <div class="search-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm ghi chú...">
                </div>
                
                <select id="categorySelect">
                    <option value="all">Tất cả danh mục</option>
                </select>

                <select id="subCategorySelect">
                    <option value="all">Tất cả nhánh con</option>
                </select>

                <div class="sync-group">
                    <div class="total-badge" title="Tổng số ghi chú hiện có">
                        <i class="fas fa-layer-group"></i> Tổng: <span id="totalNotesCount">0</span>
                    </div>

                    <a href="archive.html" class="action-btn fav-toggle-btn" style="text-decoration: none;">
                        <i class="fas fa-bookmark"></i>Lưu trữ (<span id="favCount">0</span>)
                    </a>
                </div>
            </div>

            <div class="content-wrapper">
                <div id="noteGrid" class="note-grid">
                    </div>
            </div>
        </div>
    </main>

    <script src="js/note/ghichu-data.js"></script> 
    <script src="js/note/ghichu.js"></script> 
    <script src="js/chatbox/chatbox-injector.js"></script> 
</body>
</html>
